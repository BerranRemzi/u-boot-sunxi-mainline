name: Compile U-Boot

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          sudo apt-get install -y gcc-arm-linux-gnueabihf
        shell: bash

      - name: Compile Marsboard A20 configuration
        run: make CROSS_COMPILE=arm-linux-gnueabihf- Marsboard_A20_defconfig
      - name: Compile U-Boot
        run: make CROSS_COMPILE=arm-linux-gnueabihf-
